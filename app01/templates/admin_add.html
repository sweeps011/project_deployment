{% extends 'layout.html' %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">添加管理员</h3>
    </div>
    <div class="panel-body">
        <form method="post">
            {% csrf_token %}
            {% for obj in form %}
                <div class="form-group">
                    <label for="exampleInputEmail1" >
                        {{ obj.label }}
                    </label>
                    {{ obj }}
                    {% if obj.errors %}  <!-- 检查字段是否有错误 -->
                        <span style="color: red">{{ obj.errors.0 }}</span>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">提交</button>
            <a  class="btn btn-danger" href="/admin/list">返回</a>
        </form>
    </div>
</div>
{% endblock %}
