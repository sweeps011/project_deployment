{% extends 'layout.html' %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">新建部门</h3>

    </div>
    <div class="panel-body" >
        <form method="post" >
            {% csrf_token %}
            <div class="form-group" >
                <label for="exampleInputEmail1">部门名</label>
                <input type="text" class="form-control" id="department_name" placeholder="部门名" name="title">
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
            <a  class="btn btn-danger" href="/depart/list">返回</a>
        </form>
    </div>
</div>
{% endblock %}
